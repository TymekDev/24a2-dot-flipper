    <title>Dot Flipper</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>window.goatcounter = {path: (p) => location.host + p}</script>
    <script data-goatcounter="https://tmakowski.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

  </head>
  <body>
    <div id="description">
      <h1>Dot Flipper: <i>turn all dots gray!</i></h1>
      <p>
        Clicking a dot changes colour of all dots in the same row or column as
        the clicked dot.
      </p>
      <p>
        To win the game <i>turn all dots gray!</i>
      </p>
    </div>
    <div id="game"></div>
    <button id="restart" onclick="create(game);">New game</button>
